name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: ./.github/actions/install-rust-toolchain
        with:
          profile: minimal
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-ci
          cache-on-failure: true
      - name: Install Dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev
      - name: Run cargo test
        run: cargo test

  clippy_check:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: ./.github/actions/install-rust-toolchain
        with:
          profile: minimal
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-ci
          cache-on-failure: true
      - name: Install Dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev
      - name: Run clippy
        run: cargo clippy -- -D warnings

  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: ./.github/actions/install-rust-toolchain
        with:
          profile: minimal
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-ci
          cache-on-failure: true
      - name: Run cargo fmt
        run: cargo fmt --all --check

  bench:
    name: Bench
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: ./.github/actions/install-rust-toolchain
        with:
          profile: minimal
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-ci
          cache-on-failure: true
      - name: Install Dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev
      - name: Compile
        run: cargo bench --no-run
      - name: Run bench
        run: |
          echo "## ðŸŽï¸ Bench Results" > bench.md
          echo '```' >> bench.md
          cargo bench --quiet | tee -a bench.md
          echo '```' >> bench.md
      - name: Comment on PR
        uses: mshick/add-pr-comment@v2
        with:
          message-id: benchmark-results
          message-path: bench.md
          repo-token: ${{ secrets.GITHUB_TOKEN }}
